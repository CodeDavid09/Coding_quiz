<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <div id="container">
        <div id="count">Start</div>
    <div id="timer"></div>
        <div id="quiz">
            <h1>Timed Coding Quiz</h1>
            <p>To complete the quiz answer each question. Be careful answering incorectly will subtract time from the clock. Good luck!</p>
        </div>
        <button id="startTime">Start Quiz</button>
        <div id="highscores">
            <button id="results">View higscores</button>
        </div>

        <script src="style.js"></script>
</body>
